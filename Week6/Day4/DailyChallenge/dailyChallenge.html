<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Currency Converter</title>
        <link href="https://fonts.cdnfonts.com/css/chivo-mono" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="./dailyChallenge.css">
    </head>
    <body>
        <section id="mainWrap">
            <div class="exchangeWrap">
                <h1 class="heading">Currency Converter</h1>
                <form method = "POST" action="#" class="exchangeForm">
                    <label for="currentCurrency">From: </label>
                    <input list="currentCurrencyList" id="currentCurrency" placeholder="Type currency">
                    <datalist id="currentCurrencyList"></datalist>
                    <label for="requestedCurrency">To: </label>
                    <input list="requestedCurrencyList" id="requestedCurrency" placeholder="Type currency">
                    <datalist id="requestedCurrencyList"></datalist>
                    <label for="currentAmount">Amount: </label>
                    <input type="number" id="currentAmount">
                    <div class="buttons">
                        <button id="convertbtn">Convert</button>
                        <button id="changeBtn"><img src="./images/arrows.png" alt="changeImg" class="changeImg"></button>
                    </div>
                    <input type="number" id="resultAmount" disabled>
                </form>
            </div>
        </section>
        <script src="dailyChallenge.js"></script>
    </body>
